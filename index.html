	<!-- ZXing -->
	<script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
	<script type="text/javascript">
		// Get the video element
		const video = document.querySelector('#video')
		const stat = document.querySelector('#stat')
		const slog = document.querySelector('#log')
		const sslog = document.querySelector('#scanscnt')
		var checkCnt = 0;
		var sscnt = 0;
		var barcodeDetector;
		// Check if device has camera
		if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
		  // Use video without audio
		  const constraints = { 
			video: {
                width: { ideal: 1800 },
                height: { ideal: 900 },
				facingMode: {
					exact: "environment"
				}
			},
			audio: false
		  }
		  
		  // Start video stream
		  navigator.mediaDevices.getUserMedia(constraints).then(stream => video.srcObject = stream)
			.catch(err => {
				const constraints = { 
					video: {
						width: { ideal: 1800 },
						height: { ideal: 900 }
					},
					audio: false
				}
				navigator.mediaDevices.getUserMedia(constraints).then(stream => video.srcObject = stream);
			});
		}
		var vidDevice;
		var selectedDeviceId;
		const codeReader = new ZXing.BrowserMultiFormatReader();
		codeReader.listVideoInputDevices()
        .then((videoInputDevices) => {
			if (videoInputDevices.length > 0) {
				vidDevice = videoInputDevices;
				selectedDeviceId = (videoInputDevices.length > 1) ? videoInputDevices[1].deviceId 
					: videoInputDevices[0].deviceId;
			}
			else {
				alert("無法取得視訊");
			}
		})
		
		const detectCode = () => {
			//const canvas = document.getElementById('canvas1');
			//canvas.width = video.videoWidth;
			//canvas.height = video.videoHeight;
			//const ctx = canvas.getContext('2d');
			//ctx.drawImage(video, 0, 0);
			//var res = codeReader.decodeFromCanvas(canvas);
			//if (res) {
			//	alert(res);
			//}
			codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
				if (result) {
					alert(result);
				}
				if (err && !(err instanceof ZXing.NotFoundException)) {
					console.error(err)
				}
			})
		}
		// Run detect code function every seconds
		setInterval(detectCode, 3000);
	</script>
